<div class="container">
    <div class="form-container">
 <form class="form-horizontal" #f="ngForm"
 (ngSubmit)=" addAddress()" novalidate >
      
           <h2>Please provide us your location</h2><hr />
           <div class="form-group">
               <label class="control-label col-sm-2" for="address">Address: </label>
             <div class="col-sm-3">
               <input type="text" class="form-control" name="address" 
               [(ngModel)]="model.address"  /><br>
             </div>
           </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="city">City: </label>
               <div class="col-sm-3">
                   <input type="text" class="form-control" name="city"
                   [(ngModel)]="model.city" /><br>
              </div>
           </div>
           <div class="form-group">
                <label class="control-label col-sm-2" for="country">Country: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="country"   
                    [(ngModel)]="model.country"/><br>
               </div>
            </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="state">State: </label>
             <div class="col-sm-3">
                 <input type="text" class="form-control" name="state"   
                 [(ngModel)]="model.state"/><br>
            </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="zipcode">Zipcode: </label>
             <div class="col-sm-3">
                 <input type="text" class="form-control" name="zipcode" 
                 [(ngModel)]="model.zipcode"  /><br>
              
                 
            </div>
         </div>
         <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone Number: </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" name="phone" 
                    [(ngModel)]="model.phonenumber"  /><br>
                 
                    
               </div>
            </div>


             <div class="clearfix"></div><hr />
             <div class="form-group">
               <div class="col-sm-offset-2 col-sm-2">

              <button type="submit" class="btn btn-block btn-primary" name="signup">
                 Update
                 </button>
               </div>
           </div>
           <br>

          </form>
      </div>
</div>
